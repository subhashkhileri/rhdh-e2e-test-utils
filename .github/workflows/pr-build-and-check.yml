name: PR Build and Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Run Checks
        run: yarn check

      - name: Build
        run: yarn build
